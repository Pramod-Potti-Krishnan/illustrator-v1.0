<div class="pyramid-container" style="margin: 0; padding: 30px 60px; box-sizing: border-box; width: 100%; height: 100%; max-width: 1800px; max-height: 720px; display: flex; flex-direction: column; font-family: Arial, sans-serif; gap: 25px">
<div class="pyramid-wrapper" style="margin: 0; padding: 0; box-sizing: border-box; width: 100%; flex: 0 0 55%; display: flex; align-items: center; gap: 60px">
<!-- Pyramid Visual (Left Side) - TOP TO BOTTOM -->
<div class="pyramid-visual" style="margin: 0; padding: 0; box-sizing: border-box; flex: 0 0 45%; height: 60%; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 7.5px">
<!-- Level 3 (Top - Narrowest) -->
<div class="pyramid-level level-3" style="margin: 0; padding: 0; box-sizing: border-box; width: 100%; position: relative; display: flex; align-items: center; justify-content: center">
<div class="pyramid-shape" style="margin: 0; padding: 0; box-sizing: border-box; height: 90px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s ease; width: 37%; clip-path: polygon(50% 0%, 100% 100%, 0% 100%); background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)">
<div class="level-number" style="margin: 0; padding: 0; box-sizing: border-box; color: white; font-size: 45px; font-weight: 900; margin-top: 0">3</div>
<div class="level-label" style="margin: 0; padding: 0 30px; box-sizing: border-box; color: white; font-size: 19px; font-weight: 600; text-align: center; margin-top: auto">{level_3_label}</div>
<div class="connector-line" style="margin: 0; padding: 0; box-sizing: border-box; position: absolute; right: -35px; top: 50%; width: 30px; height: 2px; background: #cbd5e1; transform: translatey(-50%)"></div>
</div>
</div>
<!-- Level 2 (Middle) -->
<div class="pyramid-level level-2" style="margin: 0; padding: 0; box-sizing: border-box; width: 100%; position: relative; display: flex; align-items: center; justify-content: center">
<div class="pyramid-shape" style="margin: 0; padding: 0; box-sizing: border-box; height: 60px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s ease; width: 68.5%; clip-path: polygon(18.4% 0%, 81.6% 0%, 100% 100%, 0% 100%); background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)">
<div class="level-number" style="margin: 0; padding: 0; box-sizing: border-box; color: white; font-size: 45px; font-weight: 900; margin-top: 0">2</div>
<div class="level-label" style="margin: 0; padding: 0 30px; box-sizing: border-box; color: white; font-size: 19px; font-weight: 600; text-align: center; margin-top: auto">{level_2_label}</div>
<div class="connector-line" style="margin: 0; padding: 0; box-sizing: border-box; position: absolute; right: -35px; top: 50%; width: 30px; height: 2px; background: #cbd5e1; transform: translatey(-50%)"></div>
</div>
</div>
<!-- Level 1 (Bottom - Widest) -->
<div class="pyramid-level level-1" style="margin: 0; padding: 0; box-sizing: border-box; width: 100%; position: relative; display: flex; align-items: center; justify-content: center">
<div class="pyramid-shape" style="margin: 0; padding: 0; box-sizing: border-box; height: 60px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s ease; width: 100%; clip-path: polygon(12.6% 0%, 87.4% 0%, 100% 100%, 0% 100%); background: linear-gradient(135deg, #10b981 0%, #059669 100%)">
<div class="level-number" style="margin: 0; padding: 0; box-sizing: border-box; color: white; font-size: 45px; font-weight: 900; margin-top: 0">1</div>
<div class="level-label" style="margin: 0; padding: 0 30px; box-sizing: border-box; color: white; font-size: 19px; font-weight: 600; text-align: center; margin-top: auto">{level_1_label}</div>
<div class="connector-line" style="margin: 0; padding: 0; box-sizing: border-box; position: absolute; right: -35px; top: 50%; width: 30px; height: 2px; background: #cbd5e1; transform: translatey(-50%)"></div>
</div>
</div>
</div>
<!-- Descriptions (Right Side) - TOP TO BOTTOM -->
<div class="descriptions-column" style="margin: 0; padding: 0; box-sizing: border-box; flex: 0 0 27%; height: 100%; display: flex; flex-direction: column; justify-content: center; gap: 7.5px">
<div class="description-item" style="margin: 0; padding: 0; box-sizing: border-box; display: flex; align-items: center; gap: 24px; height: 60px">
<div class="description-number" style="margin: 0; padding: 0; box-sizing: border-box; font-size: 80px; font-weight: 900; min-width: 90px; text-align: center; color: #8b5cf6 !important">3</div>
<div class="description-text" style="margin: 0; padding: 0; box-sizing: border-box; flex: 1; font-size: 20px; line-height: 1.7; color: #475569">{level_3_description}</div>
</div>
<div class="description-item" style="margin: 0; padding: 0; box-sizing: border-box; display: flex; align-items: center; gap: 24px; height: 60px">
<div class="description-number" style="margin: 0; padding: 0; box-sizing: border-box; font-size: 80px; font-weight: 900; min-width: 90px; text-align: center; color: #3b82f6 !important">2</div>
<div class="description-text" style="margin: 0; padding: 0; box-sizing: border-box; flex: 1; font-size: 20px; line-height: 1.7; color: #475569">{level_2_description}</div>
</div>
<div class="description-item" style="margin: 0; padding: 0; box-sizing: border-box; display: flex; align-items: center; gap: 24px; height: 60px">
<div class="description-number" style="margin: 0; padding: 0; box-sizing: border-box; font-size: 80px; font-weight: 900; min-width: 90px; text-align: center; color: #10b981 !important">1</div>
<div class="description-text" style="margin: 0; padding: 0; box-sizing: border-box; flex: 1; font-size: 20px; line-height: 1.7; color: #475569">{level_1_description}</div>
</div>
</div>
</div>
<!-- Horizontal separator line -->
<div class="horizontal-line" style="margin: 0; padding: 0; box-sizing: border-box; width: 100%; height: 2px; background: #cbd5e1"></div>
<!-- Details Box (Bottom Section) - Text box with padding -->
<div class="details-box" style="margin: 0; padding: 36px 0; box-sizing: border-box; width: 100%; background: transparent; border-radius: 8px; display: flex; flex-direction: column; justify-content: flex-start">
<div class="details-text" style="margin: 0; padding: 0 40px; box-sizing: border-box; font-size: 15px; line-height: 1.65; color: #475569">{overview_text}</div>
</div>
</div>
