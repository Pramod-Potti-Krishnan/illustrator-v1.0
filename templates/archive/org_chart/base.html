<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .org-chart-container {
            width: 100%;
            height: 100%;
            max-width: 1260px;
            max-height: 720px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }

        .org-level {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
        }

        .org-level:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 12px;
            background: {theme_primary};
        }

        .org-boxes {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .org-box {
            background: white;
            border: 2px solid {theme_primary};
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 180px;
            max-width: 220px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .org-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .org-box.level-1 {
            background: {theme_primary};
            color: white;
            border-color: {theme_primary};
        }

        .org-box.level-2 {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
        }

        .org-box.level-3 {
            background: white;
        }

        .role-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .role-name {
            font-size: 13px;
            opacity: 0.85;
        }

        .org-box.level-1 .role-name {
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="org-chart-container">
        {org_levels}
    </div>
</body>
</html>
