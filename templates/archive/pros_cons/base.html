<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .pros-cons-container {
            width: 100%;
            height: 100%;
            max-width: 1800px;
            max-height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
        }

        .column {
            background: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        .column-header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .column.pros .column-header {
            color: {theme_success};
            border-color: {theme_success};
        }

        .column.cons .column-header {
            color: {theme_danger};
            border-color: {theme_danger};
        }

        .icon {
            font-size: 32px;
            line-height: 1;
        }

        .items-list {
            list-style: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .items-list li {
            font-size: 18px;
            line-height: 1.5;
            padding-left: 35px;
            position: relative;
            color: #333;
        }

        .items-list li::before {
            position: absolute;
            left: 0;
            font-size: 24px;
            line-height: 1.5;
        }

        .column.pros .items-list li::before {
            content: '✓';
            color: {theme_success};
        }

        .column.cons .items-list li::before {
            content: '✗';
            color: {theme_danger};
        }
    </style>
</head>
<body>
    <div class="pros-cons-container">
        <div class="column pros">
            <div class="column-header">
                <span class="icon">✓</span>
                <span>Pros</span>
            </div>
            <ul class="items-list">
                {pros_items}
            </ul>
        </div>

        <div class="column cons">
            <div class="column-header">
                <span class="icon">✗</span>
                <span>Cons</span>
            </div>
            <ul class="items-list">
                {cons_items}
            </ul>
        </div>
    </div>
</body>
</html>
