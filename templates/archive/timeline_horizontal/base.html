<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .timeline-container {
            width: 100%;
            height: 100%;
            max-width: 1260px;
            max-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #ffffff;
        }

        .timeline-line {
            position: relative;
            padding: 30px 0;
        }

        .timeline-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: {theme_primary};
            transform: translateY(-50%);
        }

        .timeline-events {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .timeline-event {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 220px;
        }

        .event-marker {
            width: 24px;
            height: 24px;
            background: {theme_primary};
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 3px {theme_primary};
            margin-bottom: 15px;
        }

        .event-date {
            font-size: 16px;
            font-weight: 700;
            color: {theme_primary};
            margin-bottom: 8px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 6px;
        }

        .event-description {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-line">
            <div class="timeline-events">
                {timeline_events}
            </div>
        </div>
    </div>
</body>
</html>
