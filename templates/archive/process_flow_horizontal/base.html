<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .process-flow-container {
            width: 100%;
            height: 100%;
            max-width: 1800px;
            max-height: 600px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 40px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #ffffff;
        }

        .process-step {
            flex: 1;
            background: {theme_background};
            border: 2px solid {theme_primary};
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            transition: transform 0.2s;
        }

        .process-step:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: {theme_primary};
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .step-title {
            font-size: 20px;
            font-weight: 600;
            color: {theme_primary};
            margin-bottom: 10px;
        }

        .step-description {
            font-size: 16px;
            line-height: 1.4;
            color: #555;
        }

        .arrow {
            font-size: 36px;
            color: {theme_primary};
            flex-shrink: 0;
            opacity: 0.6;
        }

        /* Responsive for 3-6 steps */
        @media (max-width: 1200px) {
            .process-flow-container {
                padding: 30px 20px;
                gap: 15px;
            }
            .step-number {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            .step-title {
                font-size: 18px;
            }
            .step-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="process-flow-container">
        {process_steps}
    </div>
</body>
</html>
