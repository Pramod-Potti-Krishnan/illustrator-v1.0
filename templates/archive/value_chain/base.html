<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .value-chain-container {
            width: 100%;
            height: 100%;
            max-width: 1260px;
            max-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }

        .chain-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: {theme_primary};
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chain-activities {
            display: flex;
            gap: 10px;
        }

        .activity-box {
            flex: 1;
            background: white;
            border: 2px solid {theme_primary};
            border-radius: 8px;
            padding: 18px 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .activity-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            z-index: 10;
        }

        .activity-box:not(:last-child)::after {
            content: 'â†’';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: {theme_primary};
            z-index: 1;
        }

        .chain-section.primary .activity-box {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
            border-width: 3px;
        }

        .chain-section.support .activity-box {
            background: white;
            border-color: #9ca3af;
        }

        .activity-name {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .activity-desc {
            font-size: 12px;
            color: #666;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="value-chain-container">
        <div class="chain-section primary">
            <div class="section-title">Primary Activities</div>
            <div class="chain-activities">
                {primary_activities}
            </div>
        </div>

        <div class="chain-section support">
            <div class="section-title">Support Activities</div>
            <div class="chain-activities">
                {support_activities}
            </div>
        </div>
    </div>
</body>
</html>
