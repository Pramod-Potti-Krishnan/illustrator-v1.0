<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .ansoff-container {
            width: 100%;
            height: 100%;
            max-width: 1800px;
            max-height: 720px;
            display: grid;
            grid-template-columns: 120px 1fr 1fr;
            grid-template-rows: 80px 1fr 1fr;
            gap: 4px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .axis-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: {theme_primary};
        }

        .axis-label.vertical {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            background: {theme_background};
            border-radius: 8px;
        }

        .axis-label.horizontal {
            background: {theme_background};
            border-radius: 8px;
        }

        .corner-blank {
            background: transparent;
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: #555;
            background: #e8e8e8;
            border-radius: 8px;
        }

        .quadrant {
            background: white;
            border: 2px solid {theme_primary};
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .quadrant:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .quadrant-title {
            font-size: 22px;
            font-weight: 700;
            color: {theme_primary};
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid {theme_primary};
        }

        .quadrant-description {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
            flex: 1;
        }

        .risk-indicator {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 4px;
            text-align: center;
        }

        .risk-low {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
        }

        .risk-medium {
            background: rgba(234, 179, 8, 0.15);
            color: #ca8a04;
        }

        .risk-high {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="ansoff-container">
        <!-- Corner blank -->
        <div class="corner-blank"></div>

        <!-- Horizontal axis label -->
        <div class="axis-label horizontal" style="grid-column: 2 / 4;">{horizontal_axis_label}</div>

        <!-- Vertical axis label -->
        <div class="axis-label vertical" style="grid-row: 2 / 4;">{vertical_axis_label}</div>

        <!-- Column headers -->
        <div class="column-header">{col1_header}</div>
        <div class="column-header">{col2_header}</div>

        <!-- Quadrants -->
        <div class="quadrant">
            <div class="quadrant-title">{q1_title}</div>
            <div class="quadrant-description">{q1_description}</div>
            <div class="risk-indicator {q1_risk_class}">{q1_risk_label}</div>
        </div>

        <div class="quadrant">
            <div class="quadrant-title">{q2_title}</div>
            <div class="quadrant-description">{q2_description}</div>
            <div class="risk-indicator {q2_risk_class}">{q2_risk_label}</div>
        </div>

        <div class="quadrant">
            <div class="quadrant-title">{q3_title}</div>
            <div class="quadrant-description">{q3_description}</div>
            <div class="risk-indicator {q3_risk_class}">{q3_risk_label}</div>
        </div>

        <div class="quadrant">
            <div class="quadrant-title">{q4_title}</div>
            <div class="quadrant-description">{q4_description}</div>
            <div class="risk-indicator {q4_risk_class}">{q4_risk_label}</div>
        </div>
    </div>
</body>
</html>
