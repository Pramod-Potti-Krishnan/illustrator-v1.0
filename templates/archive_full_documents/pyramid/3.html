<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .pyramid-container {
            width: 100%;
            height: 100%;
            max-width: 1800px;
            max-height: 720px;
            display: flex;
            flex-direction: column;
            padding: 30px 60px;
            font-family: Arial, sans-serif;
            gap: 25px;  /* Increased gap between pyramid and details box */
        }

        .pyramid-wrapper {
            width: 100%;
            flex: 0 0 55%;  /* Top section takes 55% of height */
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .horizontal-line {
            width: 100%;
            height: 2px;
            background: #cbd5e1;  /* Gray line */
        }

        .details-box {
            width: 100%;
            background: transparent;  /* Transparent background */
            border-radius: 8px;
            padding: 36px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .details-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            padding: 0 40px;
        }

        .details-text {
            font-size: 15px;
            line-height: 1.65;
            color: #475569;
            padding: 0 40px;
        }

        .pyramid-visual {
            flex: 0 0 45%;  /* 45% of width for pyramid visual */
            height: 60%;    /* 60% of pyramid-wrapper height for 3-stage */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 7.5px;     /* Gap reduced by half (was 15px) */
        }

        .pyramid-level {
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pyramid-shape {
            /* Height: h = 59.5px for trapezoids, h_triangle = 89px for triangle */
            height: 60px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .pyramid-level:hover .pyramid-shape {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        /* MATHEMATICALLY CORRECT TAPER WITH TRIANGLE CAP (2× STEEPER):
           H_total = 238px, W_total = 100% (base), N = 3
           R_g = 0.25, R_t = 1.5
           h = 60px, g = 15px, h_triangle = 90px
           C = 0.420 (100% / 238px - proper steep pyramid)
           ΔW_trapezoid = 25.2%, ΔW_gap = 6.3%
        */

        /* Level 1 (Bottom Trapezoid): B1=100%, T1=74.8% */
        .pyramid-level:nth-child(3) .pyramid-shape {
            width: 100%;
            clip-path: polygon(12.6% 0%, 87.4% 0%, 100% 100%, 0% 100%);
        }

        /* Level 2 (Middle Trapezoid): B2=68.5%, T2=43.3% */
        .pyramid-level:nth-child(2) .pyramid-shape {
            width: 68.5%;
            clip-path: polygon(18.4% 0%, 81.6% 0%, 100% 100%, 0% 100%);
        }

        /* Level 3 (Top TRIANGLE): B3=37%, T3=0% (point), Height=90px (1.5x) */
        .pyramid-level:nth-child(1) .pyramid-shape {
            width: 37%;
            height: 90px;  /* Triangle is 1.5× regular trapezoid height */
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);  /* Perfect triangle */
        }

        /* MULTI-COLOR palette for different sections */
        .level-3 .pyramid-shape { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }  /* Purple */
        .level-2 .pyramid-shape { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }  /* Blue */
        .level-1 .pyramid-shape { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }  /* Green */

        .level-number {
            color: white;
            font-size: 45px;  /* Reduced by 20% from 56px */
            font-weight: 900;
            margin-top: 0;  /* Aligned to top with padding */
        }

        .level-label {
            color: white;
            font-size: 19px;  /* Reduced by 20% from 24px */
            font-weight: 600;
            text-align: center;
            padding: 0 30px;
            margin-top: auto;  /* Push to bottom with padding */
        }

        .connector-line {
            position: absolute;
            right: -35px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: #cbd5e1;
            transform: translateY(-50%);
        }

        .descriptions-column {
            flex: 0 0 27%;  /* Adjusted for wider pyramid */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 7.5px;  /* Match pyramid gap */
        }

        .description-item {
            display: flex;
            align-items: center;
            gap: 24px;
            height: 60px;  /* Match trapezoid height for alignment */
        }

        .description-number {
            font-size: 80px;
            font-weight: 900;
            min-width: 90px;
            text-align: center;
        }

        /* Color numbers by their VALUE, not position */
        /* Top to bottom: 3(purple), 2(blue), 1(green) */
        /* Higher specificity to override viewer CSS */
        .pyramid-container .descriptions-column .description-item:nth-child(1) > .description-number { color: #8b5cf6 !important; opacity: 1.0; }  /* 3 - Purple */
        .pyramid-container .descriptions-column .description-item:nth-child(2) > .description-number { color: #3b82f6 !important; opacity: 1.0; }  /* 2 - Blue */
        .pyramid-container .descriptions-column .description-item:nth-child(3) > .description-number { color: #10b981 !important; opacity: 1.0; }  /* 1 - Green */

        .description-text {
            flex: 1;
            font-size: 20px;  /* Increased by 20% from 17px */
            line-height: 1.7;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="pyramid-container">
        <div class="pyramid-wrapper">
            <!-- Pyramid Visual (Left Side) - TOP TO BOTTOM -->
            <div class="pyramid-visual">
                <!-- Level 3 (Top - Narrowest) -->
                <div class="pyramid-level level-3">
                    <div class="pyramid-shape">
                        <div class="level-number">3</div>
                        <div class="level-label">{level_3_label}</div>
                        <div class="connector-line"></div>
                    </div>
                </div>

                <!-- Level 2 (Middle) -->
                <div class="pyramid-level level-2">
                    <div class="pyramid-shape">
                        <div class="level-number">2</div>
                        <div class="level-label">{level_2_label}</div>
                        <div class="connector-line"></div>
                    </div>
                </div>

                <!-- Level 1 (Bottom - Widest) -->
                <div class="pyramid-level level-1">
                    <div class="pyramid-shape">
                        <div class="level-number">1</div>
                        <div class="level-label">{level_1_label}</div>
                        <div class="connector-line"></div>
                    </div>
                </div>
            </div>

            <!-- Descriptions (Right Side) - TOP TO BOTTOM -->
            <div class="descriptions-column">
                <div class="description-item">
                    <div class="description-number" style="color: #8b5cf6 !important;">3</div>
                    <div class="description-text">{level_3_description}</div>
                </div>
                <div class="description-item">
                    <div class="description-number" style="color: #3b82f6 !important;">2</div>
                    <div class="description-text">{level_2_description}</div>
                </div>
                <div class="description-item">
                    <div class="description-number" style="color: #10b981 !important;">1</div>
                    <div class="description-text">{level_1_description}</div>
                </div>
            </div>
        </div>

        <!-- Horizontal separator line -->
        <div class="horizontal-line"></div>

        <!-- Details Box (Bottom Section) - Text box with padding -->
        <div class="details-box">
            <div class="details-text">{overview_text}</div>
        </div>
    </div>
</body>
</html>
